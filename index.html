<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой Ридер</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Georgia", serif;
      font-size: 20px;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 18px;
      font-family: inherit;
      margin-bottom: 1rem;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-bottom: 2rem;
      cursor: pointer;
    }
    #reader {
      white-space: pre-wrap;
      border-top: 1px solid gray;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Мой Русский Ридер</h1>

  <textarea id="input" placeholder="Вставьте сюда русский текст..."></textarea>
  <br>
  <button onclick="updateReader()">Загрузить текст</button>

  <div id="reader"></div>

  <script>
    function updateReader() {
      const text = document.getElementById('input').value;
      document.getElementById('reader').textContent = text;
      localStorage.setItem('russianText', text); // Save it
    }

    // Load saved text on page load
    window.onload = function () {
      const saved = localStorage.getItem('russianText');
      if (saved) {
        document.getElementById('input').value = saved;
        document.getElementById('reader').textContent = saved;
      }
    };
  </script>
</body>
</html>
